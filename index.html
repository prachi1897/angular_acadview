<!DOCTYPE html>
<html ng-app="ngtodo">
	<head>
		<script src="angular.min.js"></script>
		<script src="main.js"></script>
		<title>Angular Functionalities</title>
		<style>
		.addborder{
			border:1px solid black;
		}
		.ng-click{
			display:inline-block;
		}
		</style>
	</head>
	<body>
		<div ng-controller="mainController">
		<input type="text" ng-model="user.title" placeholder="title">
		<input type="text" ng-model="user.details" placeholder="details">
		<button ng-click="addTodo(user)">Add</button>
		<h2>Todo List</h2>
		<ul>
		<div class="addborder">
		<li ng-repeat="todo in todos">

			<h2>{{todo.title}}</h2>

			<p>{{todo.details}}</p>
		<button ng-click="deleteTodo(todos)">Delete</button>
			
		</li>
		</ul>
		</div>
